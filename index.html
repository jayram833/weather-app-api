<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather App</h1>
    </header>
    <div class="container">
      <select class="countries__list list">
        <option value="">Select Country</option>
      </select>

      <select class="states__list list">
        <option value="">Select State</option>
      </select>
      <select class="cities__list list">
        <option value="">Select City</option>
      </select>
    </div>

    <div class="card">
      <h1>Icon</h1>
      <h1 class="temp">34<span>&#8451;</span></h1>
      <div class="container__date">
        <p class="day">Sunday</p>
        <p class="date">date</p>
      </div>
      <div class="location">
        <span class="city">Pune</span>
        <span class="country">India</span>
      </div>
      <p class="humidity">humidity 3.4</p>
      <p class="wind">wind 34m/hr</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
